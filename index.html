<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Weather Dashboard
    </title>
</head>
<body class="container">
    
    <div class="card bg-light mb-3" style="max-width: 80rem"  >
        <div class="card-header" id = "titleHeader"><h1>Weather Dashboard</h1></div>
        
        <div class="card-body" style="max-width: 20rem">
          <h5 class="card-title">Search for a City:</h5>
          <input type="text" class="form-control" id = "citySearch"  placeholder="City" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <input class="btn btn-primary" type="submit" value="Check Weather" id="button">
            </div> 
        </div>

        <div class="card" style="max-width: 20rem" id="currentDay" >
            <div class="card-body" id="icon1">
              <h2 class="card-title" id="cityName"></h2>
              <h4 class="card-subtitle mb-2 text-muted" id="currentDate"></h4>
              <p class="card-text" id="temp">Temperature:</p>
              <p class="card-text" id="humid">Humidity:</p>
              <p class="card-text" id="windSpeed">Wind Speed:</p>
              <p class="card-text"  id="uvIndex">UV Index:</p>
            </div>
          </div>  
        
        <ul class="list-group cities" style="max-width: 20rem">
            
        </ul>

        <div class="card-group">
          <div class="card cardMargin">
            <div class="card-body cardColor" >
              <h5 class="card-title" id="date1">Date</h5>
              <p class="card-text" id="temp1">temperature</p>
              <p class="card-text" id="humid1">humidity</p>
              <p class="card-text" id="symbol1">symbol</p>
            </div>
          </div>
          <div class="card cardMargin">
            <div class="card-body cardColor">
              <h5 class="card-title" id="date2">Date</h5>
              <p class="card-text" id="temp2">temperature</p>
              <p class="card-text" id="humid2">humidity</p>
              <p class="card-text" id="symbol2">symbol</p>
            </div>
          </div>
          <div class="card cardMargin">
            <div class="card-body cardColor">
              <h5 class="card-title" id="date3">Date</h5>
              <p class="card-text" id="temp3">temperature</p>
              <p class="card-text" id="humid3">humidity</p>
              <p class="card-text" id="symbol3">symbol</p>
            </div>
          </div>
          <div class="card cardMargin">
            <div class="card-body cardColor">
              <h5 class="card-title" id="date4">Date</h5>
              <p class="card-text" id="temp4">temperature</p>
              <p class="card-text" id="humid4">humidity</p>
              <p class="card-text" id="symbol4">symbol</p>
            </div>
          </div>
          <div class="card cardMargin">
            <div class="card-body cardColor">
              <h5 class="card-title" id="date5">Date</h5>
              <p class="card-text" id="temp5">temperature</p>
              <p class="card-text" id="humid5">humidity</p>
              <p class="card-text" id="symbol5">symbol</p>
            </div>
          </div>
        </div>
        
    </div>

    

      
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>

</html>
